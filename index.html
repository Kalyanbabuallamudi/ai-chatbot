<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Powered Hospital Chatbot</title>
    
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <h1>Welcome to AI Powered Hospital Chatbot</h1>
    <div class="container">
        <form id="chat-form">
            <label for="message">Chat with AI Bot</label>
            <input type="text" id="message" name="message" placeholder="Type a message..." required>
            <label for="category">Select a Category</label>
            <select id="category" name="category" required>
                <option value="greeting">Greeting</option>
                <option value="appointment">Appointment</option>
                <option value="doctors">Doctors</option>
                <option value="lab_results">Lab Results</option>
                <option value="prescription">Prescription</option>
                <option value="billing">Billing</option>
                <option value="visiting_hours">Visiting Hours</option>
                <option value="emergency">Emergency</option>
                <option value="other">Other</option>
            </select>
            <button type="submit"><i class="fas fa-paper-plane"></i>&nbsp;Send</button>
        </form>
        <div id="chat-history"></div>
    </div>

    <div class="container" id="appointment-form" style="display: none;">
        <form id="appointment-booking-form">
            <h2>Book an Appointment</h2>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            <label for="doctor">Preferred Doctor</label>
            <input type="text" id="doctor" name="doctor" placeholder="Doctor's name" required>
            <button type="submit"><i class="fas fa-calendar-check"></i>&nbsp;Book Appointment</button>
        </form>
    </div>

    <div class="container" id="reference-form" style="display: none;">
        <form id="reference-details-form">
            <h2>Enter Your Reference Number</h2>
            <label for="reference-number">Reference Number</label>
            <input type="text" id="reference-number" name="reference-number" placeholder="Enter your reference number" required>
            <button type="submit"><i class="fas fa-check-circle"></i>&nbsp;Submit</button>
        </form>
    </div>

    <footer>
        2024 © Kalyan Babu Allamudi made with ❤️</i>
    </footer>
    <script src="/static/scripts.js"></script>
</body>

</html>
